version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx ampx deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*